    bio: |
      I've been architecting and developing web applications and backend APIs since 2010. Started as a full-stack
      and gradually moved toward the backend when the stack got bigger and more complicated. Golang and PHP are the 
      main languages I'm exposed to in my day-to-day work. In addition to that, I have the responsibility of deploying 
      and keeping production services stable. I'll try to write about what I find interesting during my work ;)
